version: 2
updates:
    # npm dependencies
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: weekly
          day: monday
      open-pull-requests-limit: 10
      groups:
          # Group all minor/patch updates together
          dependencies:
              patterns:
                  - "*"
              update-types:
                  - minor
                  - patch
      commit-message:
          prefix: "deps"

    # GitHub Actions
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
          day: monday
      open-pull-requests-limit: 5
      commit-message:
          prefix: "ci"
